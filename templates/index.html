<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة صفحة HTML</title>
</head>
<body>
    <h1>صفحة HTML للطباعة</h1>
    <button onclick="printPage()">طباعة الصفحة</button>

    <script>
        function printPage() {
            var htmlContent = document.documentElement.outerHTML;
            // استخدم AJAX لإرسال محتوى HTML إلى الخادم للطباعة
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "/print", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("html_content=" + encodeURIComponent(htmlContent));
        }
    </script>
</body>
</html>
